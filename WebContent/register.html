<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Register to LifeFriends</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen   animated fadeInDown">
        <div>
            <div>
            </div>
            <h3>Register to LF+</h3>
            <p>Create an account.</p>
            <form class="m-t" role="form" action="RegisterServlet" method="post">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Firstname" name="firstname" required="">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Middlename" name="middlename" required="">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Lastname" name="lastname" required="">
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Email" name="email" required="">
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Confirm Email" name="email1" required="">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" name="password" required="">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="DOB: YYYY-MM-DD" name="dob" required="">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Phone" name="phone" id="phone" required="">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Address" name="address" required="">
                </div>
                <div class="form-group">
                        <input type="text" class="form-control"placeholder="City" name="city" required="">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="State" name="state" required="">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Zip" name="zip" required="">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Country" name="country" required="">
                </div>
                <div class="form-group">
                <select name="bloodgroup" class="form-control">
                <option selected disabled>Select your Blood group</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
                </select>
                </div>
                <div class="form-group">
               <select name="gender" class="form-control">
               <option selected disabled>Select your gender</option>
               <option value="male">Male</option>
               <option value="female">Female</option>
               </select></div>
        <div class="form-group">
                        <i><h4>Are you a Donor:</i> <input type="checkbox" name="donor">
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b" onclick="validate();">Register</button>

                <p class="text-muted text-center"><small>Already have an account?</small></p>
                <a class="btn btn-sm btn-white btn-block" href="login.html">Login</a>
            </form>
            <p class="m-t"> <small>LifeFriends&copy; 2015</small> </p>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="js/jquery-2.1.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- iCheck -->
    <script src="js/plugins/iCheck/icheck.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.i-checks').iCheck({
                checkboxClass: 'icheckbox_square-green',
                radioClass: 'iradio_square-green',
            });
        });
        
        function validate()
        {
        	var phoneno = /^\(?([0-9]{3})\)?[-. ]?([0-9]{3})[-. ]?([0-9]{4})$/; 
        	if (document.getElementById("phone").value.match(phoneno)) {
        		return true;
        	} else{
        		alert("Not a valid Phone Number");  
        	       return false;
        	}
        }
    </script>
</body>

</html>
